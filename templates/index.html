<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submission" method="post">
        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px>">
          <label for="yourname">Your Name:</label>
          <input type="text" name="yourname" class="form-control" id="yourname" placeholder="Jane Doe">
        </div>
        <div class="form-group col-md-4 mb-3 mx-auto style=width: 200px">
          <label for="location">Dojo Location:</label>
          <select class="custom-select custom-select-sm" name="selectlocation">
            <option selected>Select Location</option>
            <option value="San Jose">San Jose</option>
            <option value="Sacramento">Sacramento</option>
            <option value="New York">New York</option>
          </select>
        </div>
        <div class="form-group col-md-4 mb-3 mx-auto style=width: 200px">
          <label for="favlanguage">Favorite Language:</label>
          <select class="custom-select custom-select-sm" name="selectlanguage">
            <option selected>Select Favorite Language</option>
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="Java / C#.net">Java / C#.net</option>
          </select>
          </div>
          <div class="form-check col-md-4 mb-3 mx-auto style=width: 200px">
            <input class="form-check-input" type="radio" name="time" id="flexRadioDefault1" value="Full Time Student" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Full Time Student
            </label>
          </div>
          <div class="form-check col-md-4 mb-3 mx-auto style=width: 200px">
            <input class="form-check-input" type="radio" name="time" id="flexRadioDefault2" value="Part Time Student">
            <label class="form-check-label" for="flexRadioDefault2">
              Part Time Student
            </label>
          </div>
          <div class="form-check col-md-4 mb-3 mx-auto style=width: 200px">
            <input class="form-check-input" type="checkbox" name="checkbox" value="oncampus" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              On Campus
            </label>
          </div>
          <div class="form-check col-md-4 mb-3 mx-auto style=width: 200px">
            <input class="form-check-input" type="checkbox" name="checkbox" value="online" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              Online
            </label>
          </div>
        <div class="form-group col-md-4 mb-3 mx-auto style=width: 200px">
          <label for="comments">Comment (optional):</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>


      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
